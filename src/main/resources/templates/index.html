<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>manong community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <!--导入JQuery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    window.onload = function () {
        var isClose = window.localStorage.getItem("closePage");
        if(isClose == "true"){
            window.close();
            window.localStorage.removeItem("closePage");
        }
    }
</script>
<body class="bg">
<div th:insert="~{navigation :: nav}"></div>
<!--内容盒子-->
<div class="container-fluid" style="margin: 30px 30px;background-color: white;">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h3>
            <hr/>
            <div class="media" th:each="question : ${pageDTO.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:text="${question.title}" th:href="@{'question/'+ ${question.id}}"></a>
                    </h4>
<!--                    <span th:text="${question.description}"></span></br>-->
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span>次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTO.showFirstPage}">
                        <a href="/?page=1,search=${search}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showPrevious}">
                        <a th:href="@{/(page=${pageDTO.page - 1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pageDTO.pages}" th:class="${pageDTO.page == page}? 'active' : ''">
                        <a href="#" th:text="${page}" th:href="@{/(page=${page},search=${search})}"></a>
                    </li>

                    <li th:if="${pageDTO.showNext}">
                        <a th:href="@{/(page=${pageDTO.page + 1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showEndPage}">
                        <a th:href="@{/(page=${pageDTO.totalPage},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
