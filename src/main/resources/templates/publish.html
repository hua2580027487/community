<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>manong community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入JQuery-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body class="bg">
<nav class="navbar navbar-default">
    <div class="container-fluid header">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">码农社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题、话题或者人">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <!--登录后状态-->
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish"></a>
                </li>
                <li class="我" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <!--未登录-->
                <li th:unless="${session.user != null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=41ffae5a42105e0c8352&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>

</nav>
<div class="container-fluid" style="margin: 30px 30px;background-color: white;">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请按照右侧提示）</label>
                    <textarea class="form-control" th:value="${description}" id="description" name="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="标签以，隔开"></input>
                </div>

                <span class="alert alert-danger" th:text="${error}" style="height: 20px;width: 30px" th:if="${error != null}">
                </span>
                <button type="submit" class="btn btn-success btn-submit">提交</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <p>问题标题：请用精简的语言描述您发布的问题，字数不超过25</p>
            <p>问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些问题的资料</p>
            <p>提问标签：选择一个或多个合适的标签，用逗号隔开，每个标签字数不超过10个字</p>
        </div>
    </div>
</div>
<script>
    if () {
    }
</script>
</body>
</html>
